syntax = "proto3";

package courseservice;

// Определить сообщение запроса
message GetCourseRequest {
    string course_id = 1;
}

// Определить сообщение ответа
message GetCourseResponse {
    string course_id = 1;
    string title = 2;
    string description = 3;
}

// Определить gRPC-сервис
service CourseService {
    // Определить метод gRPC-сервиса
    rpc GetCourse (GetCourseRequest) returns (GetCourseResponse);
}
