[project]
name = "autotests-api"
version = "0.1.0"
description = "Stepik course Nikita Filonov"
authors = [
    {name = "Your Name",email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "grpcio (>=1.76.0,<2.0.0)",
    "grpcio-tools (>=1.76.0,<2.0.0)",
    "websockets (>=15.0.1,<16.0.0)"
]

[tool.mypy]
python_version = "3.13"
# регулярные выражения
exclude = ["bad_mypy.py",
           "migrations",
           "examples/grpc"]

[tool.black]
# Эти настройки работают из pyproject.toml, а line-length не работает
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
extend-exclude = '''
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | .*_pb2_grpc.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | ^/migrations
)
'''
force-exclude = '''
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | .*_pb2_grpc.py  # exclude autogenerated Protocol Buffer files anywhere in the project
  | ^/migrations
)
'''

[tool.isort]
profile = "black"
# допустимы glob-символы
skip_glob = ["migrations/*", "examples/grpc/user_service_pb2*.py"]

[tool.poetry]
package-mode = false

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
